<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Thank you for your message" />
    <meta name="author" content="Kneadyboi" />
    <title>Thank You - Message Received</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Core CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .thank-you-section {
            background-color: #FDFFF6;
            padding: 50px;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }
        
        .thank-you-section i {
            font-size: 4rem;
            color: #D21C23;
            margin-bottom: 20px;
        }
        
        .return-link {
            display: inline-block;
            margin-top: 30px;
            background-color: #285E37;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .return-link:hover {
            background-color: #1c4628;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 94, 55, 0.3);
        }
        
        p {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-area">
                <img src="assets/img/your-logo.png" alt="Kneadyboi Logo">
            </div>
        </div>
    </header>
    
    <section class="page-section">
        <div class="container">
            <div class="thank-you-section">
                <i class="fas fa-envelope-open-text"></i>
                <h2 class="section-heading mb-4">
                    <span class="section-heading-upper">Message Received</span>
                    <span class="section-heading-lower">Thank You</span>
                </h2>
                <p class="mb-3">We've received your message and will be in touch soon.</p>
                <p class="mb-3">Thanks for reaching out to Kneadyboi!</p>
                <a href="index.html" class="return-link">Return to Homepage</a>
            </div>
        </div>
    </section>

    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; Kneadyboi 2025</p>
        </div>
    </footer>
