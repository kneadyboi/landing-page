<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Thank you for your message" />
    <meta name="author" content="Kneadyboi" />
    <title>Thank You - Message Received</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .thank-you-section {
            background-color: #FDFFF6;
            padding: 50px;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .thank-you-section i {
            font-size: 4rem;
            color: #D21C23;
            margin-bottom: 20px;
        }
        
        .return-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #285E37;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .return-link:hover {
            background-color: #1a4325;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-area">
                <img src="assets/img/your-logo.png" alt="Kneadyboi Logo">
            </div>
        </div>
    </header>
    
    <section class="page-section">
        <div class="container">
            <div class="thank-you-section">
                <i class="fas fa-envelope-open-text"></i>
                <h2 class="section-heading mb-4">
                    <span class="section-heading-upper">Message Received</span>
                    <span class="section-heading-lower">Thank You</span>
                </h2>
                <p class="mb-3">We've received your message and will be in touch soon.</p>
                <p class="mb-3">Thanks for reaching out!</p>
                <a href="index.html" class="return-link">Return to Homepage</a>
            </div>
        </div>
    </section>

    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; Kneadyboi 2025</p>
        </div>
